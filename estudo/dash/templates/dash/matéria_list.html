{% extends 'base.html' %}

{% block content %}
<h1>Matérias</h1>
<table class="table">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for materia in object_list %}
    <tr>
      <td>{{ materia.nome }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{% url 'materia_edit' pk=materia.pk %}">Editar</a>
        <a class="btn btn-sm btn-danger" href="{% url 'materia_delete' pk=materia.pk %}">Excluir</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">Não há matérias cadastradas.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a class="btn btn-sm btn-success" href="{% url 'materia_new' %}">Nova Matéria</a>
{% endblock %}
