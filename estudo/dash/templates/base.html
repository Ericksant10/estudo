<!DOCTYPE html>
<html>

<head>
    {% load static %}

    <meta charset="UTF-8">
    <title>{% block title %}Título da página{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="grid">
        <aside class="menu">
            <ul>
                <li><a href="{% url 'materia_list' %}">Matérias</a></li>
                <li><a href="{% url 'assunto_list' %}">Assuntos</a></li>
            </ul>
        </aside>
        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
        <aside class="info">
            {% block info %}
            {% endblock %}
        </aside>
    </div>
    <footer>
        <p>Desenvolvido por Fulano de Tal &copy; 2023</p>
    </footer>
    <script src="{% static 'js/scripts.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
